<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<th:block layout:fragment="css">
	<style>
.content{
	padding-top: 100px;
}
h3 {
	border-bottom: 1px solid white;
	padding-bottom: 20px;
	color: white;
	text-align: left;
}

a:hover {
	color: white !important;
}

a {
	color: black;
}

.store {
	width: 60%;
	margin: 0 auto;
	padding-top: 100px
}

.store_var {
	border-bottom: solid 2px white;
	width: 100%;
}

.store_var h2 {
	color: white;
}

.store_category {
	border-bottom: solid 1px white;
	display: flex;
}

.store_category a {
	padding: 10px 0;
	width: 20%;
	text-align: center;
	color: white !important;
}

.store_category a:hover {
	color: #29A5FF !important;
	font-size: 17px;
}

.store_main_item {
	padding-top: 50px;
}

.store_main_item {
	text-align: center;
	margin: 20px;
}

.mainitemlist {
	display: flex;
	flex-wrap: wrap;
	margin-top: 10px;
}

.item_item {
	flex: 0 0 calc(33.33% - 20px);
	margin: 10px;
	padding: 10px;
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.item_img {
	height: 190px;
	width: 100%;
	border-radius: 25px;
}

.item_itme {
	width: 33%;
	padding: 40px;
}

.main_item_img {
	border-radius: 25px;
	margin-top: 10px;
	background-color: white;
	margin-top: 10px;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class=store>
		<div class="store_var">
			<a href="/item/items"><h2>스토어</h2></a>
		</div>
		<div class="store_category">
			<a href="/item/items/TICKET">영화 관람권</a> <a href="/item/items/POPCON">팝콘</a>
			<a href="/item/items/DRINK">음료</a> <a href="/item/items/SNACK">스낵</a>
			<a href="/item/items/GOODS">굿즈</a> <a href="/item/items/VOUCHER">상품권</a>
		</div>

		<div>
			<div class="container">
				<div class="store_main_item">
					<h3 th:text="${#strings.toString(categori)}"></h3>
					<div class="mainitemlist">
						<th:block th:each="item : ${items}"
							th:if="${#strings.equals(item.item.categori, #strings.toString(categoryName))}">
							<div class="item_itme">
								<div class="main_item_img">
									<a th:href="'/item/' + ${item.item.id}"> <img
										class="item_img" th:alt="${item.ImgName}"
										th:src="${item.imgUrl}" th:href="'/item/' + ${item.item.id}"></a>
									<a th:href="'/item/' + ${item.item.id}"
										th:text="${item.item.itemNm}"></a> <br> <a
										th:href="'/item/' + ${item.item.id}">[[${#numbers.formatInteger(item.item.price,
										0, 'COMMA')}]]원</a>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</html>
