<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>	

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}"/>
	<style>
		.text_result{
			display: flex;
			justify-content:center;
		}
		
		h3{
			color:white;
			font-size: 20px;
		}
	</style>
</th:block>	

<div layout:fragment="content">
	<div class="Login">
		<div class="Login__wrap">
		
			<form role="form" action="/login/find/pw" method="post">
				<div class="Login__content">
					<div class="text_result">
						<h3 th:text="${member.name} + '님의 이메일은 '"></h3> &nbsp&nbsp&nbsp
						<h3 th:text="${member.email}" style="color:#29a5ff"></h3> &nbsp&nbsp&nbsp
						<h3>입니다.</h3>
						
						<input type="hidden" th:value="${member.email}" th:name="email">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					</div>
					<h3 th:if="${#strings.equals(member.password, 'SNS 로그인')}" th:text="${member.provider} + ' 간편 로그인을 이용하시면됩니다.'"></h3>
					<div class="Login__content-btn">
						<button type="button" class="Login__content-btn-login" onClick="location.href='/login/loginForm'">로그인</button>
						<button type="submit" class="Login__content-btn-register">비밀번호 찾기</button>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>
</html>
