<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/modifyPwPop.css}"/>
</head>

<div class="pop_wrap">
	<div class="site-section layout_padding">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="pop-top">비밀번호 확인</h2>
				<form role="form" action="/members/checkPw" method="post" name="memberForm">
				<div class="p-3 p-lg-5 border">
					<div class="form-group row">
						<div class="col-md-12">
								<label th:for="name" class="text-black">password</label> <input
									type="password" class="form-control" placeholder="현재 비밀번호를 입력해주세요" name="password"
									>
							</div>
					</div>
					
			
					<div class="form-group">
						<div class="btn_box">
							<button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3">확인</button>
							</div>
						</div>
						
						
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<script th:inline="javascript">
		/* 비밀번호 다를시 에러 */
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null){
			alert(errorMessage);
		}
		
		function beforeSubmit(){
			const f = document.memberForm;
			var password = f.password.value;
			if(password == ''){
				alert('비밀번호를 입력해주세요');
			}else{
				f.submit();
			}
			
		}
		
	</script>
</html>
