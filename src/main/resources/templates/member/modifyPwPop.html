<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/modifyPw.css}"/>
</th:block>

<div layout:fragment="content">	
		<div class="site-section layout_padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">My Page</h2>
					<form role="form" action="/members/modifyPw" method="post" name="memberForm">
					<div class="p-3 p-lg-5 border">
						<div class="form-group row">
							<div class="col-md-12">
									<label th:for="name" class="text-black">password</label> <input
										type="password" class="form-control" placeholder="바꾸실 비밀번호를 입력해주세요" name="password"
										>
								</div>
						</div>
						
				
						<div class="form-group">
							<div class="btn_box">
								<button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3">확인</button>
							</div>
						</div>
						
						
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		// 수정 에러
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null){
			alert(errorMessage);
		}
		
		function beforeSubmit(){
			const f = document.memberForm;
			var password = f.password.value;
			if(password == ''){
				alert('비밀번호를 입력해주세요');
			}else if(8<=password.length && password.length <= 16){
				f.submit();
			}else{
				alert('비밀번호는 8~16자 사이로 입력해주세요.');
			}
			
		}
		
	</script>
</th:block>
</html>
