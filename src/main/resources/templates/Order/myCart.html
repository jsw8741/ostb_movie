<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<th:block layout:fragment="css">
	<style>
    /* 스타일 설정 */
	</style>
</th:block>

<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0 header_margin">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">장바구니</strong>
				</div>
			</div>
		</div>
		<div class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="h3 mb-3 text-black">장바구니</h2>
						<div class="p-3 p-lg-5 border"></div>
						<form th:action="@{/order/cartsign}" method="post" id="formcart">
							<div th:each="cart, status : ${carts}">
								<label> 
                                    <input type="checkbox" th:name="selectedItems" th:value="${cart.id}" /> 
                                    <span th:text="${cart.itemId.itemNm}"></span>
								</label>
							</div>
							<button type="submit">선택한 항목 주문하기</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<input type="hidden" id="apibtn" value="2124" />
							<input type="hidden" id="ssds" value="212422" />
							<button type="button" onclick="kakaoPay()" id="kakaoPayBtn">카카오페이로 결제하기</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
	function kakaoPay(){
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		var totalPrice= document.getElementById("apibtn").value;
		var tototo= document.getElementById("ssds").value;
		var param = {
			totalPrice: totalPrice,
			tototo: tototo
		};
		$.ajax({
			url: '/kakao',
			type: 'POST',
			dataType: 'json',
			beforeSend: function(xhr) {
				xhr.setRequestHeader(header, token);
			},
			contentType: 'application/x-www-form-urlencoded',
			data: param,
			success: function(data) {
				var box = data.next_redirect_pc_url;
				var popupWidth = 500;
				var popupHeight = 800;
				var left = (screen.width - popupWidth) / 2;
				var top = (screen.height - popupHeight) / 2;
				var popupOptions = "width=" + popupWidth + ",height=" + popupHeight + ",top=" + top + ",left=" + left;
				window.open(box, "KakaoPay", popupOptions);
				var paymentResult = data.paymentResult;

	            if (paymentResult === "결제 성공") {
	                executeOnSuccess(); // 결제가 성공한 경우에만 실행할 함수 호출
	            }
			},
			error: function(xhr, status, error) {
				var responseText = xhr.responseText;
				var responseJSON = xhr.responseJSON;
				alert("에러가 발생했습니다.\n" +
					"Status: " + status + "\n" +
					"Error: " + error + "\n" +
					"Response Text: " + responseText + "\n" +
					"Response JSON: " + JSON.stringify(responseJSON));
			}
		});
	};
	function executeOnSuccess() {
		alert("결재성공");
	}
	</script>
	
</th:block>
</html>
