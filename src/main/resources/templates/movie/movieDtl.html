<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/movieDtl.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/reviewModal.css}"/>
</th:block>	

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<div layout:fragment="content">
	<div class="wrap">
          <div class="main">
            <div class="main-top">
              <div class="main-left">
                <div class="images">
                	<img th:alt="${movieDtl.movieTitle}" th:src="${movieDtl.imgUrl}">
                </div>
              </div>
              <div class="main-right">
                <div class="right-top">
                  <h4 class="tagline" th:text="${movieDtl.tagline}"></h4>
                  <div class="contents-wrap">
                    <div class="contents">
                      <h1 class="title" th:text="${movieDtl.movieTitle}"></h1>
                      <div style="display: flex">
                        <p class="runtime" th:text="'러닝타임: ' + ${movieDtl.runTime} + '분'"></p>
                      </div>
                      <p class="day" th:text="'개봉일: ' + ${movieDtl.releaseDate}"></p>
                      <p class="genres" th:text="'장르: ' + ${movieDtl.genres}"></p>
                    </div>
                    <div class="average">
                      <i class="fa-solid fa-star star fa-2x" style="color: #fff700;"></i>
                      <p th:text="${movieDtl.voteAverage}"></p>
                    </div>
                  </div>
                </div>
                <div class="right-bottom">
                  <p>줄거리</p>
                  <p class="overview" th:text="${movieDtl.description}"></p>
                </div>
              </div>
            </div>
            <div class="main-bottom">
            	<p>예고편</p>
            	<div class="video">
            		<iframe id="video" width="1280" height="720" th:src="${movieDtl.trailerUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            	</div>
            </div>
            
            <div>
            	 <form action="/member/myPage" method="post" class="contact-form" th:object="${reviewDto}" name="review" enctype="multipart/form-data">
		            <div style="height: 200px; width: 1200px; margin: 0 auto;">
			            <div>
							<label th:for="review" class="text-black" style="text-align: center;">리뷰</label> 
				         	 <input type="text" class="form-control" th:field="*{content}">
				         	 <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect Data</p>
			            </div>
			           	 <button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3" style="width:100px;">리뷰등록</button>
			           	 <button class="review_modify" type='button' id="modal_btn">수정</button>
		            </div>
		           	<div class="modal_background"></div>
					<div class="modal_wrap">
					<div class="modal_title"><p class="modal_text">리뷰수정</p></div>
		 				<div class="modal_close">X</div>
		  			  	<div class="text">
		      				수정 어쩌구
		  				</div>
					</div>
		            <input type="hidden" name="movieId" th:value="${movieDtl.id}">
		            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		         </form>
            </div>
          </div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	$(document).ready(function(){
    	var errorMessage = [[${errorMessage}]];
    	if(errorMessage != null){
        	alert(errorMessage);
    	}
    	
		bindDomEvent(); //이벤트를 등록
	});
	
	function beforeSubmit() {
		const f = document.review;
		
		
		if(!f.content.value) {
			alert('내용을 입력해주세요.');
			f.content.focus();
			return;
		}
		f.submit();
	}
	
	//모달창 열기
	function modalOpen() {
	    document.querySelector('.modal_wrap').style.display = 'block';
	    document.querySelector('.modal_background').style.display = 'block';
	}

	// 모달창 끄기
	function modalClose() {
	    document.querySelector('.modal_wrap').style.display = 'none';
	    document.querySelector('.modal_background').style.display = 'none';
	}


	//버튼 클릭리스너 달기
	document.querySelector('#modal_btn').addEventListener('click', modalOpen);
	document.querySelector('.modal_close').addEventListener('click', modalClose);
	
	</script>
</th:block>
</html>
