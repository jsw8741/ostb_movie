.wrap_board_list {
	position: relative;
}

.list_top_ui {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	-ms-flex-align: center;
	align-items: center;
	margin-bottom: 60px;
}

.list_top_ui .list_total {
	font-family: "Noto Sans KR";
	font-weight: 400;
	font-size: 18px;
	color: #111;
}

.list_top_ui .list_total em {
	font-weight: 700;
}

.list_top_ui .search_area {
	margin-left: auto;
}

.board_list_type1>ul>li {
	position: relative;
	float: left;
	-webkit-transition: -webkit-transform .3s;
	transition: -webkit-transform .3s;
	transition: transform .3s;
	transition: transform .3s, -webkit-transform .3s;
}

.board_list_type1>ul>li:hover {
	-webkit-transform: translateY(-10px);
	-ms-transform: translateY(-10px);
	transform: translateY(-10px);
}

.board_list_type1>ul>li a, .board_list_type1>ul>li button {
	position: relative;
	display: block;
	width: 100%;
	border-radius: 16px;
	border: 1px solid #ddd;
	overflow: hidden;
	-webkit-box-shadow: 5px 6px 12px 1px rgba(25, 48, 88, 0.1);
	box-shadow: 5px 6px 12px 1px rgba(25, 48, 88, 0.1);
}

.board_list_type1>ul>li a:hover .thumbnail .img, .board_list_type1>ul>li button:hover .thumbnail .img
	{
	-webkit-transform: scale(1.05) rotate(0.001deg);
	-ms-transform: scale(1.05) rotate(0.001deg);
	transform: scale(1.05) rotate(0.001deg);
}

.board_list_type1>ul>li .new {
	position: absolute;
	left: 20px;
	top: 20px;
	width: 72px;
	height: 43px;
	font-family: "HGGGothicssi";
	font-weight: 600;
	font-size: 20px;
	color: #4e2bf4;
	line-height: 41px;
	text-align: center;
	border-radius: 8px;
	background: #fff;
	border: 1px solid #4e2bf4;
	z-index: 1;
}

.board_list_type1>ul>li .new span {
	font-family: inherit;
	font-weight: inherit;
	font-size: inherit;
	line-height: inherit;
	letter-spacing: inherit;
}

.board_list_type1>ul>li .d_day {
	position: absolute;
	right: 20px;
	top: 20px;
	width: 72px;
	height: 43px;
	font-family: "HGGGothicssi";
	font-weight: 600;
	font-size: 20px;
	color: #fff;
	line-height: 43px;
	text-align: center;
	border-radius: 8px;
	background: #603de3;
	z-index: 1;
}

.board_list_type1>ul>li .thumbnail {
	position: relative;
	display: block;
	width: 100%;
	overflow: hidden;
}

.board_list_type1>ul>li .thumbnail .ratio {
	width: 100%;
}

.board_list_type1>ul>li .thumbnail .img {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-repeat: no-repeat;
	background-position: center;
	background-size: cover;
	-webkit-transition: .5s;
	transition: .5s;
}

.board_list_type1>ul>li .wrap_txt {
	position: relative;
	height: 160px;
	padding: 35px 30px 0 40px;
}

.board_list_type1>ul>li .wrap_txt .subject {
	height: 50px;
	font-family: "HGGGothicssi";
	font-weight: 600;
	font-size: 20px;
	color: #333;
	line-height: 25px;
}

.board_list_type1>ul>li .wrap_txt .date {
	font-family: "Noto Sans KR";
	font-weight: 400;
	font-size: 16px;
	color: #999;
	margin-top: 12px;
}

.board_list_type1>ul>li.video .thumbnail {
	position: relative;
}

.board_list_type1>ul>li.video .thumbnail::before {
	content: "";
	position: absolute;
	left: 0;
	top: 0;

.viewpage_navi ul li.video .thumbnail::after {
